<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
    
      <div class="time-block row">
        <div class="hour col-1">09:00 AM</div>
        <textarea id = "t0900" class="description col-10"></textarea>
        <button id = "save1" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">10:00 AM</div>
        <textarea id = "t1000" class="description col-10"></textarea>
        <button id = "save2" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">11:00 AM</div>
        <textarea id = "t1100" class="description col-10"></textarea>
        <button id = "save3" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">12:00 PM</div>
        <textarea id = "t1200" class="description col-10"></textarea>
        <button id = "save4" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">01:00 PM</div>
        <textarea id = "t1300" class="description col-10"></textarea>
        <button id = "save5" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">02:00 PM</div>
        <textarea id = "t1400" class="description col-10"></textarea>
        <button id = "save6" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">03:00 PM</div>
        <textarea id = "t1500" class="description col-10"></textarea>
        <button id = "save7" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">04:00 PM</div>
        <textarea id = "t1600" class="description col-10"></textarea>
        <button id = "save8" class="saveBtn col-1">Save!</button>
      </div> 

      <div class="time-block row">
        <div class="hour col-1">05:00 PM</div>
        <textarea id = "t1700" class="description col-10"></textarea>
        <button id = "save9" class="saveBtn col-1">Save!</button>
      </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
